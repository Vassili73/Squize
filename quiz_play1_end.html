<!doctype html>

                            <div class="col py-2">

                              <label class="btn btn-danger quiz_button p-5" for="option1-outlined">TÃ¼bingen</label>

                            </div>
                            <div class="col py-2">

                              <label class="btn btn-danger quiz_button p-5" for="option3-outlined">Albstadt</label>
                            </div>
                            <div class="col py-2">
                              <input type="radio" class="btn-check" name="options-outlined" id="option4-outlined" autocomplete="off">
                              <label class="btn btn-danger quiz_button p-5" for="option4-outlined">6394</label>
                            </div>
                        </div>
                    </div>
                    <div class="h-100 d-flex align-items-center justify-content-center py-2">
